<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Example</title>
	<script type="text/javascript">var loadBase = '../../'</script>
	<script type="text/javascript" src="../../lib/load.js"></script>
	<script type="text/javascript" src="../../src/load.js"></script>
	<script type="text/paperscript" canvas="canvas">
		var path = new Path.Circle(new Point(), 100);
		path.strokeWidth = 30;
		path.fillColor = null;
		path.strokeColor = 'black';
		var symbol = new PlacedSymbol(path);
		symbol.position = new Point(200, 200);
		symbol.scale(1, 0.5);
	</script>
</head>
<body>
	<canvas id='canvas' width=1024 height=768></canvas>
</body>
